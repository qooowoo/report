<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주간보고 자동 정리</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📋 주간보고 자동 정리</h1>

    <div class="input-section">
      <input type="text" id="name" placeholder="이름">
      <input type="text" id="category" placeholder="과업 분류">
      <input type="text" id="task" placeholder="업무 내용">
      <button onclick="addEntry()">추가</button>
    </div>

    <table id="reportTable">
      <thead>
        <tr>
          <th>이름</th>
          <th>과업 분류</th>
          <th>업무 내용</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody>
        <button onclick="downloadCSV()" style="margin-top: 10px;">CSV 다운로드</button>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
