<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주간보고 자동 정리</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📋 주간보고 자동 정리</h1>

    <!-- 입력 영역 -->
    <div class="input-wrapper">
      <div class="inputs">
        <input type="text" id="name" placeholder="이름">
        <input type="text" id="category" placeholder="과업 분류">
        <input type="text" id="task" placeholder="업무 내용">
      </div>
      <button class="add-btn" onclick="addEntry()">추가</button>
    </div>

    <!-- 전체 삭제 버튼 -->
    <button class="delete-all-button" onclick="deleteAll()">전체 삭제</button>

    <!-- 테이블 -->
    <table id="reportTable">
      <thead>
        <tr>
          <th>이름</th>
          <th>과업 분류</th>
          <th>업무 내용</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- CSV 다운로드 버튼 -->
    <div class="csv-download-wrap">
      <button onclick="downloadCSV()">CSV 다운로드</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
